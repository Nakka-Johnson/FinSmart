name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ” Verify Maven version
        run: mvn --version

      - name: ðŸ§ª Run backend tests
        working-directory: ./backend
        run: |
          echo "::group::Running Maven tests"
          mvn -q -DskipTests=false clean test
          echo "::endgroup::"

      - name: ðŸ“Š Publish test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Backend Test Results
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit

      - name: ðŸ“¦ Build JAR
        working-directory: ./backend
        run: mvn -q -DskipTests=true package

      - name: ðŸ“¤ Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7

  frontend-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¥ Install dependencies
        working-directory: ./frontend
        run: |
          echo "::group::Installing npm dependencies"
          npm ci
          echo "::endgroup::"

      - name: ðŸ” Run ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: ðŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: |
          echo "::group::Building production bundle"
          npm run build
          echo "::endgroup::"

      - name: ðŸ“Š Check bundle size
        working-directory: ./frontend
        run: |
          echo "Build artifacts:"
          du -sh dist/
          ls -lh dist/assets/ || true

      - name: ðŸ“¤ Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  ai-test:
    name: AI Service Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ai/requirements.txt

      - name: ðŸ“¥ Install dependencies
        working-directory: ./ai
        run: |
          echo "::group::Installing Python dependencies"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pyflakes
          echo "::endgroup::"

      - name: ðŸ” Run Flake8
        working-directory: ./ai
        run: |
          echo "::group::Running Flake8 linter"
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ” Run Pyflakes
        working-directory: ./ai
        run: |
          echo "::group::Running Pyflakes"
          python -m pyflakes app
          echo "::endgroup::"

      - name: âœ… Verify FastAPI imports
        working-directory: ./ai
        run: |
          python -c "from app.main import app; print('âœ“ FastAPI app loaded successfully')"

  summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, ai-test]
    if: always()
    
    steps:
      - name: ðŸ“Š Check job status
        run: |
          echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AI Service Lint | ${{ needs.ai-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-test.result }}" == "success" ] && \
             [ "${{ needs.frontend-test.result }}" == "success" ] && \
             [ "${{ needs.ai-test.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **All checks passed!** Ready to deploy." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Some checks failed.** Please review the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
