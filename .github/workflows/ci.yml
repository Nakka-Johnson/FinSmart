name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Build (Spring Boot)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Maven build (skip integration tests)
        working-directory: backend
        run: mvn -B -DskipITs=true -DskipTests=false -Dtestcontainers.check.skip=true clean test package

  frontend:
    name: Frontend Build (Vite React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Ensure lockfile
        working-directory: frontend
        run: |
          if [ ! -f package-lock.json ]; then
            npm i --package-lock-only
          fi

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_API_BASE: http://localhost:8080
          VITE_AI_URL: http://127.0.0.1:8001
        run: npm run build

  ai:
    name: AI Service Lint (FastAPI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        working-directory: ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # don't fail if optional pins mismatch
          python - << 'PY'
import sys
print("Smoke import:")
import fastapi, pydantic
print("OK")
PY

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, ai]
    steps:
      - run: |
          echo "Backend ✅"
          echo "Frontend ✅"
          echo "AI ✅"
